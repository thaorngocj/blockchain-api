<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Blockchain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Liên kết tới tệp CSS của Bootstrap để sử dụng các thành phần và kiểu dáng của Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Liên kết tới thư viện Font Awesome để sử dụng các biểu tượng icon (icon như hình liên kết, biểu tượng, v.v.) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .transaction-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Sử dụng lớp "container" của Bootstrap để tạo vùng chứa với lề và chiều rộng tự động, "mt-5" tạo khoảng cách trên -->
        <h1 class="text-center text-primary"><i class="fas fa-link"></i> Blockchain Explorer</h1>
        <div class="alert alert-info text-center" role="alert">
            Chào mừng đến với ứng dụng Blockchain!
        </div>
        <!-- Thông báo chào mừng với kiểu dáng thông báo Bootstrap (alert), nội dung căn giữa -->
        <div class="text-center">
            <!-- Vùng chứa các nút, căn giữa nội dung -->
            <a href="/chain" class="btn btn-primary m-2">Xem Blockchain</a>
            <!-- Nút dẫn đến trang "Chain", với lớp "btn btn-primary" để áp dụng kiểu dáng nút màu xanh, "m-2" tạo khoảng cách -->
            <a href="/mine" class="btn btn-success m-2">Đào Block Mới</a>
            <!-- Nút dẫn đến trang "Mine", với lớp "btn btn-success" để áp dụng kiểu dáng nút màu xanh lá cây -->
            <a href="/transaction" class="btn btn-warning m-2">Thêm Giao Dịch</a>
            <!-- Nút dẫn đến trang "Transaction", với lớp "btn btn-warning" để áp dụng kiểu dáng nút màu vàng -->
        </div>
    </div>
</body>
</html>
