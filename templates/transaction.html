<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">New Transaction <i class="fas fa-exchange-alt"></i></h2>

            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% elif error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <!-- Form để nhập giao dịch -->
            <form action="{{ url_for('add_transaction') }}" method="post">
                <div class="mb-3">
                    <label for="sender" class="form-label">Sender:</label>
                    <input type="text" class="form-control" id="sender" name="sender" required>
                </div>

                <div class="mb-3">
                    <label for="receiver" class="form-label">Receiver:</label>
                    <input type="text" class="form-control" id="receiver" name="receiver" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" min="0" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit Transaction</button>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
                <a href="{{ url_for('get_chain') }}" class="btn btn-secondary">View Blockchain</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
